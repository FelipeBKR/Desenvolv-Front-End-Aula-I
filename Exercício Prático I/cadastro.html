<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG ResGatos | Cadastro</title>
</head>
<body>
    <header>
        <h1>Cadastro de Voluntários</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projeto.html">Projeto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="#" method="post">
            <p><label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required></p>

            <p><label for="email">Email:</label>
            <input type="email" id="email" name="email" required></p>

            <p><label for="telefone">Telefone (formato: (XX) XXXXX-XXXX):</label>
            <input type="tel" id="telefone" name="telefone"
                pattern="\(\d{2}\) \d{4,5}-\d{4}"
                title="Digite o telefone no formato (XX) XXXXX-XXXX"
                required></p>

            <p><label for="cpf">CPF (formato: XXX.XXX.XXX-XX):</label>
            <input type="text" id="cpf" name="cpf"
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                title="Digite o CPF no formato XXX.XXX.XXX-XX"
                required></p>

            <p><label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required></p>

            <p><label for="cidadeuf">Cidade/UF:</label>
            <input type="text" id="cidadeuf" name="cidadeuf" required></p>

            <p><label for="cep">CEP (formato: XXXXX-XXX):</label>
            <input type="text" id="cep" name="cep" 
                pattern="\d{5}-\d{3}" 
                title="Digite o CEP no formato XXXXX-XXX" 
                required></p>

            <p><input type="submit" value="Cadastrar"></p>
        </form>
    </main>
</body>
</html>
