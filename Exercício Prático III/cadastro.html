<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG ResGatos | Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <p>Cadastro de Voluntários</p>
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            <ul id="navMenu">
                <li><a href="index.html">Início</a></li>
                <li><a href="projeto.html">Projeto</a></li>
                <li><a href="cadastro.html" class="active">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero hero-cadastro">    
        <div class="hero-content">
            <h1>Junte-se a Nós!</h1>
            <p>Preencha o formulário abaixo para se tornar um voluntário da ONG ResGatos.</p>
            </div>
    </section>

    <main>
        <form action="#" method="post">

            <div><label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required></div>

            <div><label for="email">Email:</label>
            <input type="email" id="email" name="email" required></div>

            <div><label for="telefone">Telefone (formato: (XX) XXXXX-XXXX):</label>
            <input type="tel" id="telefone" name="telefone"
                pattern="\(\d{2}\) \d{4,5}-\d{4}"
                title="Digite o telefone no formato (XX) XXXXX-XXXX"
                required></div>

            <div><label for="cpf">CPF (formato: XXX.XXX.XXX-XX):</label>
            <input type="text" id="cpf" name="cpf"
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                title="Digite o CPF no formato XXX.XXX.XXX-XX"
                required></div>

            <div><button type="submit">Cadastrar</button></div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 ONG ResGatos. Todos os direitos reservados.</p>
        <p>O Amor Salva Vidas!</p>
    </footer>
</body>
</html>
